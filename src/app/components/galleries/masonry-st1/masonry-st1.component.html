<div class="grid">
  <div *ngFor="let items of navGroup"
       class="photo-element" #myanchor
       (mouseover)="inside = true;"
       (mouseleave)="onMouseLeave($event)">

        <div class="photo-bc"
             [style.backgroundImage]="'url(../../../../assets/images/gallery/'+ items.src +')'">

        </div>
  </div>
</div>
